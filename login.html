<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad MIDIS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!--
        <link href="http://fonts.cdnfonts.com/css/gotham" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    -->

    <link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css" crossorigin="anonymous">
</head>

<body class="fondo-login">
    <div id="cabecera" class="d-flex align-items-center bg-white">
        <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
            <div class="d-none d-md-block">
                <img src="images/logo_midis.png" alt="Logo MIDIS">
                <img src="images/identidad_visual.jpeg" alt="Siempre Con el Pueblo">
            </div>
            <div>
                <img src="images/logo_comunidadmidis.jpg" alt="Logo MIDIS">
            </div>
        </div>
    </div>
    <div id="contenido">
        <div id="login" class="bg-white m-auto">
            <div>
                <h1 class="titulo-login">Inicia Sesión</h1>
                <p class="text-center">Completa los datos para registrarte en nuestra plataforma y obtener beneficios como biblioteca, cursos, etc.</p>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Ingrese su número de DNI:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="usuario">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        ¿Olvidaste tu contraseña? Recupera tu usuario/contraseña <a href="#">aquí</a>
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6LcuPXMUAAAAAKhrGz-PIZu0WOREapr20mklne_U" data-callback="recaptcha_callback"></div>
                    </div>
                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100 fs-6">Ingresar</button>
                    </div>
                    <div class="text-center">
                        ¿Usuario nuevo? <a href="#">Regístrese</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src='https://www.google.com/recaptcha/api.js' type="text/javascript"></script>
</body>

</html>
