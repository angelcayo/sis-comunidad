<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comunidad MIDIS</title>

    <link rel="stylesheet" href="vendor/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/icons-1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="vendor/imagehover.css-master/css/imagehover.min.css">
    <link rel="stylesheet" href="vendor/slick-master/slick/slick.css">
    <link rel="stylesheet" href="vendor/slick-master/slick/slick-theme.css">

    <link rel="stylesheet" href="css/main.css">
</head>

<body class="fondo-login">
    <div id="cabecera" class="d-flex align-items-center bg-white">
        <div class="container d-flex align-items-center justify-content-center justify-content-md-between">
            <div class="d-none d-md-block">
                <img src="images/logo_midis.png" alt="Logo MIDIS">
                <img src="images/identidad_visual.jpeg" alt="Siempre Con el Pueblo">
            </div>
            <div>
                <img src="images/logo_comunidadmidis.jpg" alt="Logo MIDIS">
            </div>
        </div>
    </div>
    <div id="contenido">
        <div id="login" class="bg-white m-auto">
            <div>
                <h1 class="titulo-login">Inicia Sesión</h1>
                <p class="text-center">Completa los datos para registrarte en nuestra plataforma y obtener beneficios como biblioteca, cursos, etc.</p>
                <form action="#" method="post">
                    <div class="mb-3">
                        <label for="usuario" class="form-label">Ingrese su número de DNI:</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="usuario">
                            <span class="input-group-text"><i class="bi bi-pencil"></i></span>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña:</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="password">
                            <span class="input-group-text"><i class="bi bi-eye-slash"></i></span>
                        </div>
                    </div>
                    <div class="mb-3 text-center">
                        ¿Olvidaste tu contraseña? Recupera tu usuario/contraseña <a href="#">aquí</a>
                    </div>
                    <div class="mb-3">
                        <div class="g-recaptcha" data-sitekey="6LcuPXMUAAAAAKhrGz-PIZu0WOREapr20mklne_U" data-callback="recaptcha_callback"></div>
                    </div>
                    <div class="mb-3">
                        <a href="user.html" class="btn btn-primary w-100 fs-6">Ingresar</a>
                    </div>
                    <div class="text-center">
                        ¿Usuario nuevo? <a href="registro.html">Regístrese</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="vendor/bootstrap-5.1.3-dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src='vendor/jquery-3.6.0/dist/jquery.min.js'></script>
    <script type="text/javascript" src='vendor/slick-master/slick/slick.min.js'></script>
    <script type="text/javascript" src='https://www.google.com/recaptcha/api.js'></script>
</body>

</html>
